<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/patient_1_OCP.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Contact</title>
</head>

<body>
    <div id="content">
        <header id="navBar">
            <div id="navBarIn">
                <a href="#">
                    <img src="../icon/logo_full.svg" alt="logo" id="navBarLogo">
                </a>
                <div id="navBarNavText">
                    <a href="#" id="btnNotif" class="notifActive">
                        <img src="../icon/bellDark.svg" alt="">
                    </a>
                    <a href="#" id="logout">
                        <img src="../icon/logout.svg" alt="">
                        Se déconnecter
                    </a>
                </div>
            </div>
        </header>

        <section>
            <div class="partContact">
                <div class="appel">
                    <div class="imUser"><img src="../img/User.png" alt="user" class="imgUser"></div>
                    <div class="Imgs">
                        <div></div>
                            <div class="icons">
                                <div><img src="../img/micro.png" alt="micro" id="micro"></div>
                                <div class="divApp"><img src="../img/phone.png" alt="appel" id="appel"></div>
                                <div><img src="../img/video.png" alt="vid" id="video"></div>
                            </div>
                            <div class="popup"> <img src="../img/popup.jpg"></div>
                        </div>
                    </div>
                <div class="message">
                        <div class="medInfos">
                            <img src="../img/medecin.png" width="60px" alt="medecin">
                            <div class="infos">
                                <span> Nom médecin </span>
                                <span> Spécialité </span>
                            </div>
                        </div>
                        <div class="msgs">
                            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                            <p> lorem ipsum </p>
                            <p class="msgUser"> Lorem ipsum dolor sit!</p>
                            <p> Ok </p>
                            <p class="msgUser"> document.pdf </p>
                        </div>
                        <div class="writeMsg">
                            <input type="text" id="write" placeholder="Votre texte ici ...">
                            <button id="envoyer"> <img src="../img/Envoyer.jpg"></button> 
                            <button id="btnAdd"> <img src="../img/File.jpg"> </button>
                        </div>
                </div>
            </div>
        </section>
                <script>
                        var button = document.getElementById("btnAdd");
                        var input = document.getElementById("write");
                        var msgs = document.querySelector(".msgs");
                        var elements = document.querySelectorAll(".msgs p")

                    function inputlength(){
                        return input.value.length;
                    }

                        button.addEventListener("click",function(){
                            if(inputlength()>0) 
                        {
                            var p =document.createElement("p");
                            p.appendChild(document.createTextNode(input.value));
                            msgs.appendChild(p); 
                            input.value="";
                        }
                    });
                </script>

        <div id="footer">
            <span>@Copyright 2020. All right reserved.</span>
        </div>      
    </div>
    <script src="../js/patient_1_OCP.js"></script>
